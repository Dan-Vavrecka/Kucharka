<div class="card">
  <h2>Přidat recept</h2>
  <form id="createForm">
    <div class="row">
      <label>Název:</label><br />
      <input name="name" required />
    </div>
    <div class="row">
      <label>Původ:</label><br />
      <input type="number" name="age" min="0" required />
    </div>
    <button type="submit">Přidat</button>
    <p class="muted" id="createMsg"></p>
  </form>
</div>

<div class="card">
  <h2>Seznam receptů</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Název</th><th>Původ</th><th>Náročnost</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
  </table>

  <p class="muted">Tip: Smazání je přes DELETE, editace přes PUT (odesílá se přes JS fetch).</p>
</div>
